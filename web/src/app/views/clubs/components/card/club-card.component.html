<div class="card h-100 mx-auto">
  <picture>
    <!--            <source *ngIf="race.organizer.image as image" [srcset]="image">-->
    <source srcset="assets/img/club_placeholder.webp" type="image/webp">
    <img class="card-img-top" src="assets/img/club_placeholder.jpg" alt="Club image">
  </picture>
  <div class="card-body text-center">
    <span class="align-middle">{{ club.name }}</span>
  </div>
  <div class="card-footer"></div>
</div>

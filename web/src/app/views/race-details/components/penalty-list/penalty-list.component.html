<div class="card">
  <div class="card-header bg-dark text-light h5 d-flex justify-content-between align-items-center pointer" (click)="collapsed = !collapsed">
    <span class="card-title">Penalizaciones (*)</span>

    <div class="d-inline-block">
      <button type="button" class="btn btn-sm p-0 m-0">
        <i class="material-icons" [@rotateAnimation]="!collapsed">keyboard_arrow_right</i>
      </button>
    </div>
  </div>

  <ul *ngIf="!collapsed" [@showAnimation]="!collapsed" class="list-group list-group-flush">
    <li *ngFor="let participant of participants; index as i" class="list-group-item">
      {{ participant.club_name || participant.club.name }}
      <ul>
        <li *ngFor="let penalty of participant.penalties; index as i">
          {{ readableReason(penalty.reason) }}: {{ penalty.penalty }} seg
        </li>
      </ul>
    </li>
  </ul>
</div>

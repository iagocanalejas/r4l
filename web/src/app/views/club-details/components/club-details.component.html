<div *ngIf="club$ | async as club" class="container-xxl my-3">
  <participant-races [participation]="club.participation" [offset]="listOffset"
                     (onRaceSelect)="onRaceSelect($event)">
  </participant-races>

  <pagination #pagination [key]="'CLUB_RACES'" [collectionSize]="club.participation.count"
              (pageChange)="onPageChange($event)">
  </pagination>
</div>
